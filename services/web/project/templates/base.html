<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <style>
        /* Reset default margin and padding */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            padding-top: 50px;
        }

        /* Header styles */
        h1 {
            font-size: 36px;
            color: #1DA1F2;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h1 a {
            text-decoration: none;
            color: #1DA1F2;
        }

        /* Navigation styles */
        ul {
            list-style: none;
            text-align: center;
            margin-bottom: 20px;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        li:last-child {
            margin-right: 0;
        }

        li a {
            text-decoration: none;
            color: #555;
            transition: color 0.3s ease;
        }

        li a:hover {
            color: #1DA1F2;
        }

        /* Content area styles */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>

<body>
    <h1><a href='/'>Twitter Clone</a></h1>
    <ul>
        <li><a href='/search'>Search</a></li>
        <li><a href='/'>Home</a></li>
        {% if logged_in %}
        <li><a href='/create_message'>Create Tweet</a></li>
        <li><a href='/logout'>Logout</a></li>
        {% else %}
        <li><a href='/login'>Login</a></li>
        <li><a href='/create_account'>Create Account</a></li>
        {% endif %}
    </ul>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        &copy; 2024 Twitter Clone by Vibhu Krishnan.
    </footer>
</body>
</html>
